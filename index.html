<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TimeManagement</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="clock"></h2>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input
        type="text"
        class="formTextBox"
        name="todo-text"
        placeholder="Write What To Do!"
        required
      />
      <div id="stars" class="rating" aria-required="true">
        <!-- 좌우대칭해서 만들었기 때문에 value는 반대로 설정했음 -->
        <input type="radio" id="star1" name="rating" value="5"> 
        <label for="star1">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="4">
        <label for="star2">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="2">
        <label for="star4">&#9733;</label>
        <input type="radio" id="star5" name="rating" value="1">
        <label for="star5">&#9733;</label>
      </div>
      <input
        type="datetime-local"
        name="todo-limit"
        class ="limitBox"
        required
      />
      <input
        type ="submit"
        value="click"
      />
    </form>
    <ul id="todo-list">
      <li id="index">
        <span class = todoStyle>할 일</span>
        <span class = todoStyle>중요도</span>
        <span class = todoStyle>남은시간</span>
      </li>
    </ul>
    <div id="canvas-container">      
      <canvas id="todoCanvas"></canvas>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/graph.js"></script>
    <!-- <script src="js/greetings.js"></script> -->
    <!-- <script src="js/clock.js"></script> -->
    <!-- <script src="js/quotes.js"></script> -->
    <!-- <script src="js/background.js"></script> -->
  </body>
</html>
